<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --main-bg: #232e4a;
        --main-fg: #fff;
        --card-bg: #2c3656;
        --accent: #4a7cff;
        --danger: #ff4a4a;
        --font-size: 1rem;
      }
      [data-theme="dark"] {
        --main-bg: #232e4a;
        --main-fg: #fff;
        --card-bg: #2c3656;
        --accent: #4a7cff;
        --label-fg: #bfc8e6;
      }
      [data-theme="light"] {
        --main-bg: #f8f9fa;
        --main-fg: #232e4a;
        --card-bg: #fff;
        --accent: #4a7cff;
        --label-fg: #6c757d;
      }
      html {
        font-size: var(--font-size);
      }
      body {
        background: var(--main-bg);
        color: var(--main-fg);
        min-height: 100vh;
        transition: background 0.2s, color 0.2s;
      }
      .main-card {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .font-size-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 1rem;
      }
      .font-size-btn, .theme-toggle {
        background: none;
        border: 1px solid var(--accent);
        color: var(--main-fg);
        border-radius: 6px;
        width: 2.2rem;
        height: 2.2rem;
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 0.5rem;
        transition: background 0.2s, color 0.2s;
      }
      .font-size-btn:focus, .theme-toggle:focus {
        outline: 2px solid var(--accent);
      }
      @media (max-width: 600px) {
        .main-card { padding: 1.2rem 0.5rem; }
        .font-size-controls { justify-content: center; }
      }
    </style>
  </head>
  <body data-theme="dark">
    <nav class="d-flex justify-content-between align-items-center mb-3" aria-label="Site controls">
      <div></div>
      <div class="font-size-controls" role="group" aria-label="Font size controls">
        <button class="font-size-btn" id="decrease-font" aria-label="Decrease font size" tabindex="0">A-</button>
        <button class="font-size-btn" id="reset-font" aria-label="Reset font size" tabindex="0">A</button>
        <button class="font-size-btn" id="increase-font" aria-label="Increase font size" tabindex="0">A+</button>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode" tabindex="0">üåô</button>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow main-card">
              <div class="card-body text-center">
                <h2 class="mb-4" style="color: var(--main-fg);">Your Secret</h2>
                <div class="alert alert-info mb-4">
                  <strong>{{ message }}</strong>
                </div>
                <div class="alert alert-warning">This secret is now destroyed and cannot be viewed again.</div>
                <a href="/" class="btn btn-primary mt-3">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Font size controls
        function setFontSize(size) {
          document.documentElement.style.setProperty('--font-size', size + 'rem');
          localStorage.setItem('fontSize', size);
        }
        function getFontSize() {
          return parseFloat(localStorage.getItem('fontSize')) || 1;
        }
        document.getElementById('increase-font').onclick = function() {
          let size = Math.min(getFontSize() + 0.1, 2);
          setFontSize(size);
        };
        document.getElementById('decrease-font').onclick = function() {
          let size = Math.max(getFontSize() - 0.1, 0.7);
          setFontSize(size);
        };
        document.getElementById('reset-font').onclick = function() {
          setFontSize(1);
        };
        setFontSize(getFontSize());
        // Theme toggle
        function setTheme(theme) {
          document.body.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
          document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        document.getElementById('theme-toggle').onclick = function() {
          let current = document.body.getAttribute('data-theme');
          setTheme(current === 'dark' ? 'light' : 'dark');
        };
        setTheme(localStorage.getItem('theme') || 'dark');
      });
    </script>
  </body>
</html>
