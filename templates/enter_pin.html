<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter PIN - Safe Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="mb-4 text-center">Enter PIN</h2>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="post">
                <div class="mb-3">
                  <label for="pin" class="form-label">PIN</label>
                  <input type="text" class="form-control" id="pin" name="pin" maxlength="10" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">Show Secret</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
