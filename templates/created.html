<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --main-bg: #232e4a;
        --main-fg: #fff;
        --card-bg: #2c3656;
        --accent: #4a7cff;
        --danger: #ff4a4a;
        --font-size: 1rem;
      }
      [data-theme="dark"] {
        --main-bg: #232e4a;
        --main-fg: #fff;
        --card-bg: #2c3656;
        --accent: #4a7cff;
      }
      [data-theme="light"] {
        --main-bg: #f8f9fa;
        --main-fg: #232e4a;
        --card-bg: #fff;
        --accent: #4a7cff;
      }
      html {
        font-size: var(--font-size);
      }
      body {
        background: var(--main-bg);
        color: var(--main-fg);
        min-height: 100vh;
        transition: background 0.2s, color 0.2s;
      }
      .main-card {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .font-size-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 1rem;
      }
      .font-size-btn, .theme-toggle {
        background: none;
        border: 1px solid var(--accent);
        color: var(--main-fg);
        border-radius: 6px;
        width: 2.2rem;
        height: 2.2rem;
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 0.5rem;
        transition: background 0.2s, color 0.2s;
      }
      .font-size-btn:focus, .theme-toggle:focus {
        outline: 2px solid var(--accent);
      }
      @media (max-width: 600px) {
        .main-card { padding: 1.2rem 0.5rem; }
        .font-size-controls { justify-content: center; }
      }
    </style>
  </head>
  <body data-theme="dark">
    <nav class="d-flex justify-content-between align-items-center mb-3" aria-label="Site controls">
      <div></div>
      <div class="font-size-controls" role="group" aria-label="Font size controls">
        <button class="font-size-btn" id="decrease-font" aria-label="Decrease font size" tabindex="0">A-</button>
        <button class="font-size-btn" id="reset-font" aria-label="Reset font size" tabindex="0">A</button>
        <button class="font-size-btn" id="increase-font" aria-label="Increase font size" tabindex="0">A+</button>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode" tabindex="0">ðŸŒ™</button>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow main-card">
              <div class="card-body text-center">
                <h2 class="mb-4">Secret Link Created!</h2>
                <p class="mb-3">Share this link with your recipient. It will expire in <b>{{ expire }}</b> minutes or after being read once.</p>
                <div class="alert alert-success d-flex flex-column flex-sm-row align-items-center justify-content-between gap-2" role="region" aria-live="polite">
                  <a href="{{ link }}" class="text-break flex-grow-1" id="secret-link" tabindex="0">{{ link }}</a>
                  <button class="btn btn-outline-primary btn-sm mt-2 mt-sm-0" id="copy-btn" aria-label="Copy secret link" type="button">
                    <span id="copy-btn-text">Copy</span>
                  </button>
                </div>
                <div class="mb-3">
                  <span id="countdown" class="fw-bold" aria-live="polite" aria-atomic="true"></span>
                </div>
                <a href="/" class="btn btn-secondary mt-3">Create Another</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Font size controls
        function setFontSize(size) {
          document.documentElement.style.setProperty('--font-size', size + 'rem');
          localStorage.setItem('fontSize', size);
        }
        function getFontSize() {
          return parseFloat(localStorage.getItem('fontSize')) || 1;
        }
        document.getElementById('increase-font').onclick = function() {
          let size = Math.min(getFontSize() + 0.1, 2);
          setFontSize(size);
        };
        document.getElementById('decrease-font').onclick = function() {
          let size = Math.max(getFontSize() - 0.1, 0.7);
          setFontSize(size);
        };
        document.getElementById('reset-font').onclick = function() {
          setFontSize(1);
        };
        setFontSize(getFontSize());
        // Theme toggle
        function setTheme(theme) {
          document.body.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
          document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }
        document.getElementById('theme-toggle').onclick = function() {
          let current = document.body.getAttribute('data-theme');
          setTheme(current === 'dark' ? 'light' : 'dark');
        };
        setTheme(localStorage.getItem('theme') || 'dark');
        // Copy to clipboard functionality
        var copyBtn = document.getElementById('copy-btn');
        var link = document.getElementById('secret-link');
        var copyBtnText = document.getElementById('copy-btn-text');
        if (copyBtn && link) {
          copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(link.href).then(function() {
              copyBtnText.textContent = 'Copied!';
              copyBtn.setAttribute('aria-label', 'Link copied');
              setTimeout(function() {
                copyBtnText.textContent = 'Copy';
                copyBtn.setAttribute('aria-label', 'Copy secret link');
              }, 1500);
            });
          });
        }
        // Countdown timer
        var countdownEl = document.getElementById('countdown');
        var expireAt = {{ expire_at }} * 1000;
        function updateCountdown() {
          var now = Date.now();
          var diff = Math.max(0, Math.floor((expireAt - now) / 1000));
          var min = Math.floor(diff / 60);
          var sec = diff % 60;
          if (diff > 0) {
            countdownEl.textContent = 'Expires in ' + min + 'm ' + sec.toString().padStart(2, '0') + 's';
          } else {
            countdownEl.textContent = 'This link has expired.';
          }
        }
        if (countdownEl) {
          updateCountdown();
          var timer = setInterval(function() {
            updateCountdown();
            if (Date.now() >= expireAt) clearInterval(timer);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
