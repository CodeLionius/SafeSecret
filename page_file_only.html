    <script>
      // PIN input auto-advance and join to hidden field
      function setupPinInput() {
        const boxes = document.querySelectorAll('.pin-box');
        const pinField = document.getElementById('pin');
        boxes.forEach((box, idx) => {
          box.addEventListener('input', function() {
            if (this.value.length === 1 && idx < boxes.length - 1) {
              boxes[idx + 1].focus();
            }
            let pin = '';
            boxes.forEach(b => pin += b.value);
            pinField.value = pin;
          });
          box.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && this.value === '' && idx > 0) {
              boxes[idx - 1].focus();
            }
          });
        });
      }
      function updatePreview() {
        const textarea = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        if (textarea && charCount) {
          const value = textarea.value;
          charCount.textContent = value.length + (value.length === 1 ? ' character' : ' characters');
        }
      }
      document.addEventListener('DOMContentLoaded', function() {
        setupPinInput();
        updatePreview();
        // Font size controls
        function setFontSize(size) {
          document.documentElement.style.setProperty('--font-size', size + 'rem');
          localStorage.setItem('fontSize', size);
        }
        function getFontSize() {
          return parseFloat(localStorage.getItem('fontSize')) || 1;
        }
        document.getElementById('increase-font').onclick = function() {
          let size = Math.min(getFontSize() + 0.1, 2);
          setFontSize(size);
        };
        document.getElementById('decrease-font').onclick = function() {
          let size = Math.max(getFontSize() - 0.1, 0.7);
          setFontSize(size);
        };
        document.getElementById('reset-font').onclick = function() {
          setFontSize(1);
        };
        setFontSize(getFontSize());
        // Theme toggle
        function setTheme(theme) {
          document.body.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
          document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        document.getElementById('theme-toggle').onclick = function() {
          let current = document.body.getAttribute('data-theme');
          setTheme(current === 'dark' ? 'light' : 'dark');
        };
        setTheme(localStorage.getItem('theme') || 'dark');
      });
      // Enable Bootstrap tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
      // Enable Bootstrap popover for Expire in info
      var expireInfo = document.getElementById('expireInfo');
      if (expireInfo) {
        new bootstrap.Popover(expireInfo);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
      // File upload logic
      const fileInputFiles = document.getElementById('fileInputFiles');
      const fileList = document.getElementById('fileList');
      const MAX_SIZE = 100 * 1024 * 1024; // 100MB
      const ALLOWED_TYPES = [
        'text/plain','application/pdf','image/png','image/jpeg','image/gif','application/zip','text/csv','text/markdown','application/json','application/xml',
        'application/msword','application/vnd.openxmlformats-officedocument.wordprocessingml.document',
        'application/vnd.ms-excel','application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
        'application/vnd.ms-powerpoint','application/vnd.openxmlformats-officedocument.presentationml.presentation',
        'audio/mpeg','video/mp4','video/quicktime','video/x-msvideo','video/webm','image/svg+xml','image/bmp','application/rtf',
        'application/vnd.oasis.opendocument.text','application/vnd.oasis.opendocument.spreadsheet','application/vnd.oasis.opendocument.presentation',
        'application/x-7z-compressed','application/x-tar','application/gzip','application/vnd.rar',
        // Add missing types/extensions for consistency
        'audio/mp3','video/x-m4v','application/x-rar-compressed','application/x-gzip','application/x-bzip2','application/x-zip-compressed','application/octet-stream'
      ];
      function getAllSelectedFiles() {
        const files = [];
        if (fileInputFiles && fileInputFiles.files) {
          for (const f of fileInputFiles.files) files.push(f);
        }
        return files;
      }
      function updateFileList() {
        fileList.innerHTML = '';
        let totalSize = 0;
        const files = getAllSelectedFiles();
        for (const file of files) {
          totalSize += file.size;
          const li = document.createElement('div');
          li.textContent = `${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`;
          if (!ALLOWED_TYPES.includes(file.type) && file.type !== '') {
            li.style.color = 'red';
            li.textContent += ' [type not allowed]';
          }
          if (file.size > MAX_SIZE) {
            li.style.color = 'red';
            li.textContent += ' [too large]';
          }
          fileList.appendChild(li);
        }
        if (totalSize > MAX_SIZE) {
          const warn = document.createElement('div');
          warn.style.color = 'red';
          warn.textContent = 'Total upload size exceeds 100MB!';
          fileList.appendChild(warn);
        }
      }
      if (fileInputFiles) fileInputFiles.addEventListener('change', updateFileList);
      document.getElementById('secret-form').addEventListener('submit', async function(e) {
        const files = getAllSelectedFiles();
        console.log('Submit handler triggered. Files:', files);
        if (!files.length) return; // Let the form submit normally for text secrets
        e.preventDefault();
        // Validate files
        let totalSize = 0;
        for (const file of files) {
          if ((!ALLOWED_TYPES.includes(file.type) && file.type !== '') || file.size > MAX_SIZE) {
            alert('File type or size not allowed: ' + file.name);
            return;
          }
          totalSize += file.size;
        }
        if (totalSize > MAX_SIZE) {
          alert('Total upload size exceeds 100MB!');
          return;
        }
        // If multiple files, zip them first
        let uploadBlob, uploadName;
        if (files.length > 1) {
          const zip = new JSZip();
          for (const file of files) {
            zip.file(file.name, file);
          }
          const zipBlob = await zip.generateAsync({type: 'blob'});
          uploadBlob = zipBlob;
          uploadName = 'files.zip';
        } else {
          uploadBlob = files[0];
          uploadName = files[0].name;
        }
        console.log('Upload blob:', uploadBlob, 'Upload name:', uploadName);
        // Generate AES-GCM key
        const key = await window.crypto.subtle.generateKey({name: 'AES-GCM', length: 256}, true, ['encrypt', 'decrypt']);
        // Export key for sharing (Base64)
        const rawKey = await window.crypto.subtle.exportKey('raw', key);
        const keyB64 = btoa(String.fromCharCode(...new Uint8Array(rawKey)));
        // Encrypt and upload in chunks
        const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB
        let offset = 0;
        let chunkIdx = 0;
        let uploadKey = null;
        while (offset < uploadBlob.size) {
          const chunk = uploadBlob.slice(offset, offset + CHUNK_SIZE);
          // Generate random IV for each chunk
          const iv = window.crypto.getRandomValues(new Uint8Array(12));
          const chunkBuf = await chunk.arrayBuffer();
          const encChunk = await window.crypto.subtle.encrypt({name: 'AES-GCM', iv}, key, chunkBuf);
          // Prepare form data
          const formData = new FormData();
          formData.append('filename', uploadName);
          formData.append('chunk', new Blob([encChunk]));
          formData.append('iv', btoa(String.fromCharCode(...iv)));
          formData.append('chunk_idx', chunkIdx);
          formData.append('total_chunks', Math.ceil(uploadBlob.size / CHUNK_SIZE));
          formData.append('file_size', uploadBlob.size);
          formData.append('pin', document.getElementById('pin').value);
          formData.append('exp', document.getElementById('exp').value);
          formData.append('exp_unit', document.getElementById('exp_unit').value);
          // Add message only for the first chunk
          if (chunkIdx === 0) {
            formData.append('message', document.getElementById('message').value);
            console.log('Appending message to first chunk:', document.getElementById('message').value);
          } else {
            formData.append('message', '');
          }
          console.log('Uploading chunk', chunkIdx, 'of', Math.ceil(uploadBlob.size / CHUNK_SIZE));
          // Send chunk
          try {
            const resp = await fetch('/upload', {method: 'POST', body: formData});
            if (!resp.ok) {
              console.error('Upload failed for chunk', chunkIdx, resp.status, resp.statusText);
              alert('Upload failed: ' + resp.status + ' ' + resp.statusText);
              return;
            }
            const respJson = await resp.json();
            uploadKey = respJson.key;
          } catch (err) {
            console.error('Error uploading chunk', chunkIdx, err);
            alert('Error uploading chunk: ' + err);
            return;
          }
          offset += CHUNK_SIZE;
          chunkIdx++;
        }
        console.log('Upload complete. Redirecting to /created?key=' + uploadKey);
        // Show link with key in fragment
        window.location.href = '/created?key=' + encodeURIComponent(uploadKey);
      });
